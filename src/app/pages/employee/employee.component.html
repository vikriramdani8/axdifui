<div class="containter-fluid p-4">
	<div class="row pt-3 align-items-center">
		<div class="col-lg-5">
			<h4>Employee Summary</h4>
		</div>
		<div
			class="col-lg-7 display-date d-flex justify-content-end flex-column"
		>
			<div
				class="date-display d-flex justify-content-end align-items-center"
			>
				<div class="d-flex align-items-center" *ngIf="innerWidth > 560">
					<p class="m-0">Display Data in</p>
					<div class="divider-20"></div>
					<div class="display-picky d-flex align-items-center">
						<div class="picky1">
							<span>Monthly</span>
						</div>
						<div class="picky2">
							<span>Yearly</span>
						</div>
					</div>
				</div>
			</div>
			<div class="divider-20"></div>
			<div
				class="date-periode d-flex justify-content-between align-items-center"
			>
				<p class="m-0">Periode</p>
				<span class="divider-20"></span>
				<p-calendar
					view="year"
					[dateFormat]="'yy'"
					[readonlyInput]="true"
					[showIcon]="true"
					[style]="inputOutlineStyle"
					[inputStyle]="inputTextStyle"
				></p-calendar>
			</div>
		</div>
	</div>

	<div class="row mt-4">
		<div class="col-lg-8 p-3">
			<div class="body-chart w-100">
				<h5 class="mb-3">Attendance Summary</h5>
				<div class="card">
					<p-chart
						type="bar"
						[data]="vbData"
						[options]="vbOptions"
						[responsive]="true"
						width="200"
					></p-chart>
				</div>
				<div class="row mt-2">
					<ng-container *ngFor="let data of verticalBarData">
						<div
							class="p-2"
							[ngClass]="{
								'col-3': innerWidth >= 992,
								'col-6': innerWidth < 992
							}"
						>
							<div
								class="vertical-items border-{{
									data['color']
								}}"
							>
								<p class="text-grey mb-1">
									{{ data["fieldName"] }}
								</p>
								<b class="font-weight-bold">{{
									data["value"]
								}}</b>
							</div>
						</div>
					</ng-container>
				</div>
			</div>
		</div>
		<div class="col-lg-4 p-3">
			<div class="body-chart w-100">
				<h5 class="mb-3">Attendance Completeness</h5>
				<p-chart
					type="pie"
					[data]="pieData"
					[options]="pieOptions"
					width="250"
				></p-chart>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-4 p-3">
			<div class="body-chart w-100">
				<h5 class="mb-3">Overall Task Progress</h5>
				<p-chart
					type="pie"
					[data]="pieData2"
					[options]="pieOptions"
					width="250"
				></p-chart>
			</div>
		</div>
		<div class="col-lg-8 p-3">
			<div class="body-chart w-100">
				<h5 class="mb-3">Task Completion in All Project</h5>
				<p-chart
					type="line"
					[data]="lineData"
					[options]="lineOptions"
					height="300"
				></p-chart>
			</div>
		</div>
	</div>
</div>
